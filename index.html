<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persona</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <section class="hero is-fullheight customHero">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar customNav">
          <div class="container navContainer">
            <div class="navbar-brand">
              <a class="navbar-item">
                <span class="persona">.persona</span>
              </a>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end customMenu">
                <a class="navbar-item"> About </a>
                <a class="navbar-item"> Services </a>
                <a class="navbar-item"> Contact </a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Personify your ideas with <span class="persona">.persona</span>
          </h1>
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input
                class="input"
                type="text"
                placeholder="Search for a photography service"
              />
            </p>
            <p class="control">
              <a class="button is-info"> Search </a>
            </p>
          </div>
        </div>
      </div>

      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <nav class="tabs">
          <div class="container customTabs">
            <ul>
              <li><a>Photography</a></li>
              <li><a>Videography</a></li>
              <li><a>Graphic Design</a></li>
              <li><a>Audio</a></li>
              <li><a>Voice Acting</a></li>
              <li><a>Rentals</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <div class="slider-conmtainer">
      <span id="testimonials1"></span>
      <span id="testimonials2"></span>
      <span id="testimonials3"></span>
      <span id="testimonials4"></span>
      <div class="testimonials-container">
        <img class="slide-img" src="./assets/img/imgDemo.jpg" alt="">
        <img class="slide-img" src="./assets/img/imgDemo.jpg" alt="">
        <img class="slide-img" src="./assets/img/imgDemo.jpg" alt="">
        <img class="slide-img" src="./assets/img/imgDemo.jpg" alt="">
      </div>
      <div class="button-container">
        <a href="#testimonials1" class="slide-button"></a>
        <a href="#testimonials2" class="slide-button"></a>
        <a href="#testimonials3" class="slide-button"></a>
        <a href="#testimonials4" class="slide-button"></a>
        <a href="#testimonials1" class="slide-button"></a>
      </div>
    </div>

    <footer>
      <section class="contact" id="contactBtn">
        <ul>
          <li>
            <a href="" target="_blank"><i class="fa fa-github"></i></a>
          </li>
          <li>
            <a href="" target="_blank"><i class="fa fa-linkedin"></i></a>
          </li>
          <li>
            <a href="" target="_blank"><i class="fa fa-envelope"></i></a>
          </li>
          <li>
            <a href="" target="_blank"><i class="fas fa-phone-alt"></i></a>
          </li>
        </ul>
      </section>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
